<html>
	<head>
		<title>tt-rss EasyRead</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
		<link href="css/style.css" rel="stylesheet" media="screen">
	</head>

	<script type="html/login">
	<div class="login">
		<form role="form">
			<div id="loginFail" class="alert alert-danger">User and password combo not found</div>
			<div class="form-group">
				<label for="user">User Name</label>
				<input type="text" class="form-control" name="user" id="user" placeholder="enter your user name"/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" id="password" placeholder="password"/>
			</div>
			<button id="login" type="submit" class="btn btn-default">Login</button>
		</form>
	</div>
	</script>

	<script type="html/categories">
	<ul class="categories list-group"></ul>
	</script>

	<script type="html/category">
	<li class="list-group-item"><span class="badge">{unread}</span><a class="category" href="#category/{id}">{title}</a></li>
	</script>

	<script type="html/feeds">
	<ul class="feeds list-group"></ul>
	</script>

	<script type="html/feed">
	<li class="list-group-item"><span class="badge">{unread}</span><a class="feed" href="#feed/{id}">{title}</a></li>
	</script>

	<script type="html/headlines">
	<ul class="headlines list-group"></ul>
	</script>

	<script type="html/headline">
	<li class="list-group-item"><a class="headline" href="{link}">{title}</a></li>
	</script>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">tt-rss EasyRead</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="content" class="container">
    </div><!-- /.container -->

		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/riot.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/tt-rss.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
